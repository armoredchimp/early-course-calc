<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-cont">
      <h1>Course calculator version <span class="version-num">0.007</span></h1>
      <button class="add-new">Add Course</button>
    </div>
    <ul class="course"></ul>
    <p class="result"></p>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add a New Course</h3>
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" />
        <label for="totalHours">Total Course Length (in hours):</label>
        <input type="number" id="totalHours" />
        <button class="addCBtn" id="addCourseBtn">Add Course</button>
      </div>
    </div>
    <div class="modal-edit">
      <div class="edit-modal-content">
        <span class="closeE">&times;</span>
        <h3>Edit Course</h3>
        <label for="courseNameE">Course Name:</label>
        <input type="text" id="courseNameE" />
        <label for="totalHoursE">Total Course Length (in hours):</label>
        <input type="number" id="totalHoursE" />
        <label for="percentComp">Percentage Completed:</label>
        <input type="number" id="percentComp" />
        <button class="editCBtn" id="editCourseBtn">Edit Course</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
